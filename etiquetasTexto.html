<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Etiquetas para texto</title>
</head>
<body>
    <p>
        <b>Bold</b> <! -- Bold/Negritas, SIN importacia semantica -->
        <br />
        <strong><Strong></Strong> <! -- Bold/Negritas, CON importacia semantica -->
        <br />

        <i>Italic</i>  <! -- Italic, SIN importacia semantica -->
        <em>Enfacis</em>  <! -- Italic, con importacia semantica --> 
        <br />
    
        <small><Small></Small>
        <br />    
        
        <mark>Marked</mark>
        <br />

        <del>Deleted</del>
        <br />

        <ins>Inserted</ins>
        <br />

        <sub>Subscript</sub>
        <br />

        <sup>Superscript</sup>
        <br />
    </p>
    
</body>
</html>
